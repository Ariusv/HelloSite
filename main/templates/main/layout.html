{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
    {% block title %}
    {% endblock %}
    </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" media="only screen and (max-width: 500px)" href="{% static 'main/css/main_media.css' %}">
    <script src="{% static 'main/js/script.js' %}"></script>
</head>
<body>
    <aside id="navbar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNavbar()">&times;</a>
        <div class="logo">
            <div class="logocontent">
                <img src="{% static 'main/img/logo.png' %}">
                <span class="logotext">#hellohuman</span>
            </div>
        </div>
        <ul>
            <a href="{% url 'home' %}">
                <li>
                    <img src="{% static 'main/img/home.png' %}">
                    <span>#hellopage</span>
                </li>
            </a>
            <a href="{% url 'hellohumans' %}">
                <li>
                    <img src="{% static 'main/img/human.png' %}">
                    <span>#hellohumans</span>
                </li>
            </a>
        </ul>
    </aside>
    <span class="menubtn" onclick="openNavbar()">&#9776;</span>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
